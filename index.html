<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Captain Currency</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Lora:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#eef0f2;--card:#fff;--muted:#777;--accent:#0b8b3b}
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:
      radial-gradient(1200px 400px at 10% 10%, rgba(0,0,0,0.02), transparent 10%),
      linear-gradient(#f6f7f8,#eef0f2);color:#111;-webkit-font-smoothing:antialiased}
    .page-header{max-width:1200px;margin:28px auto 0;padding:0 24px;display:flex;justify-content:flex-end;align-items:center}
    .name-block{text-align:right}.name-block h1{margin:0;font-family:Lora,serif;font-weight:700;font-size:1.6rem}
    .name-block .meta{margin-top:6px;color:var(--muted);font-size:0.95rem;font-weight:300}
    .stage{max-width:1200px;margin:28px auto;padding:0 24px 48px}
    .card{background:var(--card);border-radius:14px;padding:34px;box-shadow:0 20px 50px rgba(16,22,28,0.12);display:grid;grid-template-columns:1fr 380px;gap:28px}
    .chart-area h2{margin:0 0 14px 0;font-size:1.1rem;color:#222;font-weight:600}
    .widget-wrap{width:100%;background:transparent;border-radius:8px;overflow:hidden}
    .widget-wrap img{width:100%;height:auto;display:block;border-radius:6px}
    .portrait{display:flex;justify-content:center;align-items:center}
    .frame{width:100%;max-width:320px;height:440px;background:linear-gradient(#fafafa,#fff);border-radius:8px;overflow:hidden;box-shadow:0 10px 30px rgba(10,16,20,0.08);display:flex;align-items:center;justify-content:center}
    .frame img{width:100%;height:100%;object-fit:cover;display:block}
    .contact{margin-top:22px;text-align:center;color:var(--muted);font-size:0.95rem}
    @media (max-width:980px){.card{grid-template-columns:1fr;padding:24px}.frame{height:360px}}
    @media (max-width:520px){.page-header{padding:0 14px;margin-top:14px}.name-block h1{font-size:1.25rem}.card{padding:18px}.frame{height:300px}}
  </style>
</head>
<body>
  <header class="page-header">
    <div class="name-block" role="banner">
      <h1>Captain Currency</h1>
      <div class="meta">Discretionary FX Trading Online</div>
    </div>
  </header>

  <main class="stage" role="main">
    <section class="card" aria-labelledby="performance-title">
      <div class="chart-area">
        <h2 id="performance-title">Darwinex performance</h2>
        <div class="widget-wrap">
          <a href="https://www.darwinex.com/account/D.337501?utm_source=WidgetStrategy&utm_medium=Referral&utm_campaign=WidgetReturn&utm_content=CaptainCurrency" target="_blank" rel="noopener">
            <img src="https://prodx-widgets.s3-eu-west-1.amazonaws.com/D.337501-widgets-account-return-account-all-bg-light-0-en.png" alt="D.337501 performance widget">
          </a>
        </div>

        <!-- Stats removed as requested -->
      </div>

      <aside class="portrait" role="img" aria-label="Portrait">
        <div class="frame">
          <!-- NOTE: this points to the repo root filename avatar.png -->
          <img id="avatar" src="/avatar.png" alt="Your photo">
        </div>
      </aside>
    </section>

    <p class="contact">You can reach me here: <a href="mailto:captaincurrency@mail.com">captaincurrency@mail.com</a></p>
  </main>
</body>
</html>
